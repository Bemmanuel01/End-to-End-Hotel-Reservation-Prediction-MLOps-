<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reservation Prediction</h1>

        {% if prediction is not none %}
        <div class="result {% if prediction == 0 %}cancel{% else %}honor{% endif %}">
            {% if prediction == 0 %}
                <p>The Customer is going to cancel his/her reservation.</p>
            {% elif prediction == 1 %}
                <p>The Customer is going to honour his/her reservation.</p>
            {% endif %}
        </div>
        {% endif %}

        <a href="/" class="btn btn-back">ðŸ”™ Make Another Prediction</a>
    </div>
</body>
</html>
